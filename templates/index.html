<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"  
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/masterspeech/styles.css">
    <link rel="stylesheet" href="../static/masterspeech/mystyles.css">

    <title>Document</title>

    <script type="text/javascript">

        function picture(){ 
        var pic = "https://i.gifer.com/4V0b.gif"
        document.getElementById('bigpic').src = pic.replace('10x10', '10x10');

        }


    </script>

</head>
<body class="gradient">

<div class="container margin-100">
    <div class="row margin-40 center-text">
        <h3>Convert your pdf to audio file</h3>
    </div>
</div>

<div class="container margin-100">
    <div class="row margin-40">
        <form action="{{ url_for('convert') }}" method="post">
            <div class="input-group">
                <input type="text" class="form-control" name="file" placeholder="copy and paste your pdf path here!">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04" 
                    href="{{ url_for('convert') }}" onclick="picture()">Button</button>
              </div>
    <!-- <img class="pic" id="bigpic" src="bigpic" alt=''/> -->

    
        </form>
    </div>
</div>

<div class="container center-text">
</div>

<div class="container margin-100">
    <div class="row margin-40 center-text">
        {% if error %}
            <h5>{{ error }}</h5>
        {% endif %}
    
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
